<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="css/debug.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <title>Bootstrap Freelancer</title>
</head>

<body>

  <header class="h100">

    <!-- Personal container with width in % -->
    <div class="container_max">

      <!-- Bootstrap container full-width -->
      <div class="container-fluid">
        <div class="row justify-content-between debug-red h100">
          <!-- Header Column Left -->
          <div class="col-6 title_page_box flex debug-red h100">
            <span>TITLE</span>
          </div>
          <!-- /Header Column Left -->

          <!-- Header Column Right -->
          <div class="col-6 navbar_box flex debug-red h100">
            <nav id="navbar-normal" class="navbar">
              <span>MENU</span>
            </nav>

            <nav id="navbar-small" class="navbar">
              <span>H</span>
            </nav>

          </div>
          <!-- /Header Column Right -->
        </div>
      </div>
      <!-- /Bootstrap container full-width -->

    </div>
    <!-- Personal container with width in % -->
  </header>

  <!-- Jumbotron section -->
  <section class="jumbotron flex debug-lightblue h500">

    <div class="jumbotron_box flex debug-lightblue">
      <h5>IMAGE</h5>
      <h5>TITLE</h5>
      <h5>DECORATIONS</h5>
      <h5>SUBTITLE</h5>
    </div>

  </section>
  <!-- /Jumbotron section -->


  <main class="debug-blue h700">MAIN</main>



  <footer>
    <div class="footer_top">
      <!-- Personal container with width in % -->
      <div class="container_max"">
        <div class=" container-fluid">
          <div class="row justify-content-between debug-green h100">
            <div class="col-4 debug-black"></div>
            <div class="col-4 debug-black"></div>
            <div class="col-4 debug-black"></div>
          </div>
        </div>
      </div>
      <!-- Personal container with width in % -->
    </div>

    <div class="footer_bottom flex">
      <span>TEXT FOOTER BOTTOM</span>
    </div>
  </footer>
  
</body>

</html>
